<!DOCTYPE html">
<html>
<head>
	<script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
	<link type="text/css" href="css/options.css" rel="stylesheet" /> 
</head>
<body >
	<div id="header">
		<span id="title"></span>
	</div>
	<div id="options">
		<div class="option">
			<input type="checkbox" id="autoFlip" checked />
			<label for="autoFlip" title="Automatically flip new opened pages">autoFlip</label>
		</div>
		<div class="option">
			<input type="checkbox" id="flipX" checked />
			<label for="flipX" title="Flip horizontally">flipX</label>
		</div>
		<div class="option">
			<input type="checkbox" id="flipY" checked />
			<label for="flipY" title="Flip vertically">flipY</label>
		</div>
		<div class="option">
			<label for="rotate" title="Set rotation">rotate</label>
			<select id="rotate">
				<option value="0">0 degrees</option>
				<option value="90">+90 degrees</option>
				<option value="180">180 degrees</option>
				<option value="270">-90 degrees</option>
			</select>
		</div>
		<div class="option">
			<input type="checkbox" id="animate" checked />
			<label for="animate" title="Show animation">animate</label>
		</div>
		<div class="option">
			<input type="checkbox" id="contextMenu" checked />
			<label for="contextMenu" title="Enable context menu">contextMenu</label>
		</div>
		<div class="option">
			<input type="checkbox" id="blink" />
			<label for="blink" title="Highlight right-clicked element (press and hold)">highlight</label>
		</div>
		<div class="option">
			<input type="checkbox" id="prioritizeMedia" />
			<label for="prioritizeMedia" title="Prioritize media under cursor (instead of topmost element)">prioritize media under cursor</label>
		</div>
		<div class="option">
			<input type="checkbox" id="forceInlineBlock" />
			<label for="forceInlineBlock" title="Make untrasformable elements inline-block to forcefully apply transforms (experimental!)">force-transform all elements</label>
		</div>
		<div class="option">
			<label id="patternLabel" for="urlPattern" title="Enable extension only on URLs that match this regex pattern">whitelist URL pattern:</label>
			<input type="text" id="urlPattern" />
			<span id="helpIcon" title="Show/Hide Help">?</span>
		</div>
		<div class="option">
			<input type="button" id="resetBtn" value="reset settings" />
		</div>
	</div>
	<div id="patternHelp">
	</div>
</body>
</html>
